<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PRODUCT</title>
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="adminadd.css">
</head>

<body>
    <div class="add">
        <div class="add-box">
            <h2 class="add__title">
                Add product
            </h2>
            <div class="add-box__form">
                <form action="" class="add-box__form-detail">
                    <p class="add-box__name">
                        Product Name
                    </p>
                    <input type="text" class="add-box__name-input">
                    <p class="add-box__content">
                        Description
                    </p>
                    <textarea name="" id="" cols="30" rows="10" class="add-box__category-input">

                    </textarea>
                    <p class="add-box__category-lable">
                        Category
                    </p>
                    <select class="add-box__category" id="category">
                        <option selected="">Select category</option>
                        <option value="1">New Arrival</option>
                        <option value="2">Most Popular</option>
                        <option value="3">Trending</option>
                      </select>
                    <p class="add-box__price">
                        Price
                    </p>
                    <input type="number" class="add-box__price-detail">
                    <p class="add-box__upload">
                        Upload Image
                    </p>
                    <input type="file" class="add-box__file-upload">
                    <input type="submit" value="Submit" class="btn-submit">
                </form>
            </div>
            <!-- end right  -->
        </div>
    </div>
</body>

</html>
