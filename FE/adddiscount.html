<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PRODUCT</title>
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="adminadd.css">
    <link rel="stylesheet" href="calender/app.css">

</head>

<body>
    <div class="add">
        <div class="add-box">
            <h2 class="add__title">
                Add product
            </h2>
            <div class="add-box__form">
                <form action="" class="add-box__form-detail">

                    <p class="add-box__content">
                        Description
                    </p>
                    <textarea name="" id="" cols="30" rows="10" class="add-box__category-input">
                    </textarea>

                    <p class="add-box__percent">
                        % Discount
                    </p>
                    <input type="text" class="add-box__ip-detail" placeholder=" Discount Percent">


                    <p class="add-box__date">
                        Date Begin
                    </p>
                    <input type="text" class="add-box__date-detail" placeholder="Date Begin">
                    <p class="add-box__date">
                        Date End
                    </p>
                    <input type="text" class="add-box__date-detail" placeholder="Date End">

                    <input type="submit" value="Submit" class="btn-submit">
                </form>
            </div>
            <!-- end right  -->
        </div>
    </div>

</body>

</html>
